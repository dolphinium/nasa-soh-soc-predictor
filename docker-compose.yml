version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.fastapi # Assumes your FastAPI Dockerfile is named Dockerfile
    container_name: battery-api
    ports:
      - "8000:8000"
    #volumes: # Optional: Mount models/data instead of copying if they change often during dev
      #- ./models:/app/models
      #- ./data/processed_data:/app/data/processed_data
    environment: # Optional: Pass environment variables
      - MODEL_DIR=/app/models
      - DATA_DIR=/app/data/processed_data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit # Assumes your Streamlit Dockerfile
    container_name: battery-streamlit
    ports:
      - "8501:8501"
    #volumes: # Optional: Mount data if needed, or code for live editing
      #- ./data/processed_data:/app/data/processed_data
      #- ./streamlit_app.py:/app/streamlit_app.py
    environment:
      # IMPORTANT: Use the service name 'backend' defined above for the API URL
      - API_BASE_URL=http://backend:8000
    depends_on: # Ensures backend starts before frontend tries to connect
      - backend

# Optional: Define networks if needed, default bridge usually works
# networks:
#   default:
#     driver: bridge